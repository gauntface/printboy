</head><body>
<div class="l-default drac-bg-black drac-text-white">
	<a class="u-no-tdec" href="/">
		<h1 class="drac-heading drac-heading-2xl drac-text-purple-cyan">
			Printboy
		</h1>
	</a>

	<main class="l-default__content">


<h2>Quick Print</h2>

<p>Clicking any of the labels below will print them.</p>

<div class="drac-box drac-p-md drac-bg-black-secondary drac-rounded-lg js-preset-labels"></div>

<ul class="drac-list drac-list-unordered drac-list-purple">
	<li class="drac-text drac-text-white"><a class="drac-anchor drac-text drac-text-purple drac-text-pink--hover" href="/create-label">Create new label</a></li>
	<li class="drac-text drac-text-white"><a class="drac-anchor drac-text drac-text-purple drac-text-pink--hover" href="/settings/">Settings</a></li>
</ul>

<!-- These are used to force fonts to download -->
<div class="c-label-preview__title">.</div>
<div class="c-label-preview__address">.</div>
<!-- This is used to force inclusion of c-label-preview -->
<canvas class="c-label-preview" width="0" height="0"></canvas>

	</main>
</div>
