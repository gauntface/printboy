title: "Create New Label"

<h1>Create New Label</h1>

<form class="l-form">
  <h2>Select an Image</h2>
  <div class="l-imgs-list js-imgs-list"></div>
  <a class="c-btn" href="/add-image">Add new image</a>

  <h2>Label Details</h2>
  <label for="label-name">Name of Label</label>
  <input id="label-name" />

  <label for="label-address">Address</label>
  <textarea id="label-address"></textarea>

  <button class="c-btn">Save Label</button>
</form>
