name: Release ğŸš€

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (i.e. patch, minor or major)'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    # Get the code
    - uses: actions/checkout@v3
      with:
        submodules: true

    # Setup environment
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.18.3'
    - uses: actions/setup-node@v3
      with:
        registry-url: https://registry.npmjs.org/
    - name: Install Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.101.0'

    # Install dependencies
    - name: Install NPM Deps ğŸŒ
      run: |
        npm install
        go install github.com/gauntface/go-html-asset-manager/v4/cmds/htmlassets@latest
        go install github.com/gauntface/go-html-asset-manager/v4/cmds/genimgs@latest
        go install github.com/tdewolff/minify/v2/cmd/minify@latest
    - name: Build ğŸ”§
      run: npm run build

    - name: Update package.json â¬†ï¸
      # In case the version remains the same (i.e. re-run a failed release)
      run: npm version ${{ inputs.version }} --no-git-tag-version || true
    - name: Get version from package.json
      id: version
      run: echo "VERSION=$(npm pkg get version | sed 's/"//g')" >> $GITHUB_OUTPUT

    - name: Create Release Directory ğŸ“‚
      run: |
        mkdir release
        cp LICENSE release/
        cp package.json release/
        cp README.md release/
        cd build && cp -r . ../release/

    - name: Publish package on NPM ğŸ“¦
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        cd release
        npm publish --access public

    - name: Commit any package.json changes ğŸ“Œ
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Releasing ${{ steps.version.outputs.VERSION }}"
        file_pattern: 'package.json'

    - name: Create tar for GitHub release ğŸ¤
      run: |
        cd release
        tar -zcvf ../printboy-v${{ steps.version.outputs.VERSION }}.tar.gz .

    - name: Create release on GitHub ğŸ“¦
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ steps.version.outputs.VERSION }}
        generateReleaseNotes: true
        # In case the release exists (i.e. re-run a failed release)
        allowUpdates: true
        artifacts: "printboy-v${{ steps.version.outputs.VERSION }}.tar.gz"

