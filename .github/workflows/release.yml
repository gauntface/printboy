name: Release ðŸš€

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    # Get the code
    - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      with:
        submodules: true

    - name: Log in to the Container registry
      uses: docker/login-action@d910b140723c904c9e74efef5dc6af05d5143104
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@2ee3d3070bb41b40bf7305d15233321e12c1dc5c
      with:
        images: ghcr.io/gauntface/printboy

    - name: Build and push Docker image
      uses: docker/build-push-action@729f7f49266dec5e72fe7339273d3f7e65abacd7
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

