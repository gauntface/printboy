name: Release ðŸš€

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    # Get the code
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      with:
        submodules: true

    - name: Log in to the Container registry
      uses: docker/login-action@ba38666a08b622da774c4a0970ab11e419b5c018
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@1f35ebc704aa7580d557526490a338faca74649c
      with:
        images: ghcr.io/gauntface/printboy

    - name: Build and push Docker image
      uses: docker/build-push-action@4c1b68d83ad20cc1a09620ca477d5bbbb5fa14d0
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

