name: Build ðŸ”§

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    # Get the code
    - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247 # v3
      with:
        submodules: true

    # Setup environment
    - name: Install Go
      uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4
      with:
        go-version: '^1.18.3'
    - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3
      with:
        registry-url: https://registry.npmjs.org/
    - name: Install Hugo
      uses: peaceiris/actions-hugo@16361eb4acea8698b220b76c0d4e84e1fd22c61d # v2
      with:
        hugo-version: '0.101.0'

    # Install dependencies
    - name: Install NPM Deps ðŸŒŽ
      run: |
        npm install
        go install github.com/gauntface/go-html-asset-manager/v4/cmds/htmlassets@latest
        go install github.com/gauntface/go-html-asset-manager/v4/cmds/genimgs@latest
        go install github.com/tdewolff/minify/v2/cmd/minify@latest
    - name: Build ðŸ”§
      run: npm run build
