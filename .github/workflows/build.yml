name: Build ğŸ”§

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    # Get the code
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      with:
        submodules: true

    # Setup environment
    - name: Install Go
      uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4
      with:
        go-version: '^1.18.3'
    - uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3
      with:
        registry-url: https://registry.npmjs.org/
    - name: Install Hugo
      uses: peaceiris/actions-hugo@16361eb4acea8698b220b76c0d4e84e1fd22c61d # v2
      with:
        hugo-version: '0.101.0'

    # Install dependencies
    - name: Install Deps ğŸŒ
      run: |
        npm install
        go install github.com/gauntface/go-html-asset-manager/v5/cmds/htmlassets@latest
        go install github.com/gauntface/go-html-asset-manager/v5/cmds/genimgs@latest
        go install github.com/tdewolff/minify/v2/cmd/minify@latest
    - name: Build ğŸ”§
      run: npm run build
    - name: Docker ğŸ³
      run: make docker-build
